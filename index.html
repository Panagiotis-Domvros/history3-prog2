<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Καταχώριση Ύλης - Σχολεία Πυλαίας & Επανομής</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Καταχώριση Ύλης</h1>
    <h2>Δημιουργία: Παναγιώτης Δόμβρος - Διευθυντής 1ου Γυμνασίου Πυλαίας</h2>

    <!-- Φόρμα Σύνδεσης -->
    <div id="loginForm">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="π.χ. john.doe@example.com">
      <label for="password">Κωδικός:</label>
      <input type="password" id="password" placeholder="••••••••">
      <button type="button" id="loginBtn">Σύνδεση Εκπαιδευτικού</button>
      <p id="loginError" class="error-message"></p>
    </div>

    <!-- Διαχειριστική Ζώνη -->
    <div id="adminSection" style="display:none;">
      <!-- Καταχώριση Ύλης -->
      <div class="form-section">
        <h3>Καταχώριση Ύλης</h3>
        <label for="schoolInput">Σχολείο:</label>
        <select id="schoolInput" required>
          <option value="" disabled selected>Επιλέξτε σχολείο</option>
          <option value="1st_gymnasio_pylaias">1ο Γυμνάσιο Πυλαίας</option>
          <option value="gymnasio_epanomis">Γυμνάσιο Επανομής</option>
        </select>
        
        <label for="lessonInput">Μάθημα:</label>
        <input type="text" id="lessonInput" required placeholder="π.χ. ΜΑΘΗΜΑΤΙΚΑ">
        
        <label for="classInput">Τμήμα:</label>
        <input type="text" id="classInput" required placeholder="π.χ. Α1">
        <p class="capitalize-hint">(Θα μετατραπούν αυτόματα σε ΚΕΦΑΛΑΙΑ)</p>
        
        <label for="dateInput">Ημερομηνία:</label>
        <input type="date" id="dateInput" required>
        
        <label for="taughtMaterialInput">Ύλη που διδάχθηκε:</label>
        <textarea id="taughtMaterialInput" required rows="4" placeholder="Περιγράψτε την ύλη..."></textarea>
        
        <label for="attentionNotesInput">Σημειώσεις για μαθητές:</label>
        <textarea id="attentionNotesInput" rows="3" placeholder="Τι πρέπει να προσέξουν..."></textarea>
        
        <label for="homeworkInput">Εργασία για το σπίτι:</label>
        <textarea id="homeworkInput" rows="2" placeholder="Προαιρετική εργασία..."></textarea>
        
        <button type="button" id="submitLessonBtn">Καταχώριση Ύλης</button>
        <p id="adminMessage" class="message"></p>
      </div>

      <!-- Κουμπιά Διαχείρισης -->
      <div class="action-buttons">
        <button type="button" id="logoutBtn">Αποσύνδεση</button>
      </div>

      <!-- Προβολή Ύλης (Ορατή και σε μη συνδεδεμένους) -->
      <div class="search-section">
        <h3>Προβολή Ύλης</h3>
        <div class="search-filters">
          <label for="schoolInputView">Σχολείο:</label>
          <select id="schoolInputView" required>
            <option value="" disabled selected>Επιλέξτε σχολείο</option>
            <option value="1st_gymnasio_pylaias">1ο Γυμνάσιο Πυλαίας</option>
            <option value="gymnasio_epanomis">Γυμνάσιο Επανομής</option>
          </select>
          
          <label for="lessonFilter">Μάθημα:</label>
          <input type="text" id="lessonFilter" required placeholder="π.χ. ΜΑΘΗΜΑΤΙΚΑ">
          
          <label for="studentClass">Τμήμα:</label>
          <input type="text" id="studentClass" required placeholder="π.χ. Α1">
          
          <label for="teacherLastName">Επίθετο Καθηγητή:</label>
          <input type="text" id="teacherLastName" placeholder="Προαιρετικό">
          
          <button type="button" id="viewLessonsBtn">Προβολή Ύλης</button>
        </div>
        <div id="lessonsContainer"></div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
