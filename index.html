<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Καταχώριση Ύλης</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Καταχώριση Ύλης</h1>
    
    <!-- Φόρμα Σύνδεσης -->
    <div id="loginForm">
      <h3>Σύνδεση Εκπαιδευτικού</h3>
      <input type="text" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Κωδικός">
      <button id="loginBtn">Σύνδεση</button>
      <p id="loginError"></p>
    </div>

    <!-- Διαχειριστική Ζώνη -->
    <div id="adminSection" style="display:none;">
      <button id="logoutBtn">Αποσύνδεση</button>
      
      <!-- Καταχώριση Ύλης -->
      <div class="form-section">
        <h3>Νέα Καταχώριση</h3>
        <select id="schoolInput">
          <option value="1st_gymnasio_pylaias">1ο Γυμνάσιο Πυλαίας</option>
          <option value="gymnasio_epanomis">Γυμνάσιο Επανομής</option>
        </select>
        <input type="text" id="lessonInput" placeholder="Μάθημα">
        <input type="text" id="classInput" placeholder="Τμήμα">
        <input type="date" id="dateInput">
        <textarea id="taughtMaterialInput" placeholder="Ύλη"></textarea>
        <textarea id="attentionNotesInput" placeholder="Σημειώσεις για μαθητές"></textarea>
        <textarea id="privateNotesInput" placeholder="Ιδιωτικές σημειώσεις"></textarea>
        <button id="submitLessonBtn">Καταχώριση</button>
        <p id="adminMessage"></p>
      </div>
    </div>

    <!-- Προβολή Ύλης (Για όλους) -->
    <div id="publicView">
      <h3>Αναζήτηση Ύλης</h3>
      <select id="schoolInputView">
        <option value="1st_gymnasio_pylaias">1ο Γυμνάσιο Πυλαίας</option>
        <option value="gymnasio_epanomis">Γυμνάσιο Επανομής</option>
      </select>
      <input type="text" id="lessonFilter" placeholder="Μάθημα">
      <input type="text" id="studentClass" placeholder="Τμήμα">
      <button id="viewLessonsBtn">Αναζήτηση</button>
      <div id="lessonsContainer"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
